<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠路 - 課表首頁</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #a00000;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    header h1 {
      flex: 1;
      text-align: center;
      font-size: 24px;
      margin: 0;
    }
    header button {
      background-color: white;
      color: #a00000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
    }
    .timetable {
      overflow-x: auto;
      background-color: white;
      margin: 10px;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      min-width: 70px;
    }
    th {
      background-color: #eee;
    }
    .placeholder {
      text-align: center;
      color: #aaa;
      padding: 20px 0;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: red;
      width: 100%;
    }
    .nav button {
      text-align: center;
      font-size: 14px;
      color: white;
      background-color: red;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="school_logo.png" alt="校徽"> <!-- 可替換為實際圖片路徑 -->
    <h1>鼠路</h1>
    <button>導入課表</button>
  </header>

  <div class="nav">
    <button>課表</button>
    <button>地圖</button>
    <button>提醒</button>
    <button>個人中心</buttonv>
  </div>

  <div class="timetable">
    <table>
      <thead>
        <tr>
          <th>節次</th>
          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
          <th>六</th>
          <th>日</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1<br>08:00<br>~08:45</td><td colspan="7" class="placeholder">課表待傳入</td></tr>
        <tr><td>2<br>08:55<br>~09:40</td><td colspan="7"></td></tr>
        <tr><td>3<br>09:50<br>~10:35</td><td colspan="7"></td></tr>
        <tr><td>4<br>10:45<br>~11:30</td><td colspan="7"></td></tr>
        <tr><td>5<br>11:40<br>~12:25</td><td colspan="7"></td></tr>
        <tr><td>6<br>13:30<br>~14:15</td><td colspan="7"></td></tr>
        <tr><td>7<br>14:25<br>~15:10</td><td colspan="7"></td></tr>
        <tr><td>8<br>15:20<br>~16:05</td><td colspan="7"></td></tr>
        <tr><td>9<br>16:15<br>~17:00</td><td colspan="7"></td></tr>
      </tbody>
    </table>
  </div>

  

</body>
</html>
