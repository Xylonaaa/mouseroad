<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>开始界面</title>
    {% if address and address != '未找到对应的楼名。' %}
    <script>
        window.onload = function() {
            var addr = encodeURIComponent("{{ address }}");
            window.location.href = "https://ditu.amap.com/search?query=" + addr;
        }
    </script>
    {% endif %}
</head>
<body>
    <h1>请输入楼名</h1>
    <form method="post">
        <input type="text" name="building_name" placeholder="输入楼名" value="{{ building_name }}">
        <button type="submit">提交</button>
    </form>
    {% if address %}
        <p>具体地址：{{ address }}</p>
    {% endif %}
</body>
</html>
