<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提醒设置 - 鼠路</title>
  <!-- 引入 Bootstrap 保持样式一致 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    /* 导航栏和头部样式（与主页面完全一致） */
    header {
      background-color: #a00000 !important;
      color: white !important;
      padding: 10px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: space-between !important;
      position: relative !important;
      z-index: 100 !important;
    }

    .nav {
      display: flex !important;
      justify-content: space-around !important;
      padding: 10px 0 !important;
      background-color: #a00000 !important;
      width: 100% !important;
      position: relative !important;
      z-index: 100 !important;
    }

    /* 提醒设置容器样式 */
    .reminder-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .reminder-title {
      text-align: center;
      color: #a00000;
      margin-bottom: 30px;
      font-size: 24px;
    }

    /* 表单样式 */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    .minutes-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    /* 按钮样式（与主页面按钮一致） */
    button.btn-custom {        
      background-color: #a00000;
      color: white;
      border: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button.btn-custom:hover {
      background-color: white;
      color: #a00000;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    button.btn-custom:active {
      background-color: #ff69b4;
      color: white;
    }

    /* 提示信息样式 */
    .message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      display: none; /* 默认隐藏 */
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <!-- 头部导航（与主页面一致） -->
  <header>
    <h1>鼠路</h1>
    <button type="button" class="btn btn-custom shadow-sm" onclick="window.location.href='index.html'">返回首页</button>
  </header>

  <!-- 导航栏（与主页面一致） -->
  <div class="nav">
    <button type="button" class="btn btn-custom shadow-sm" onclick="window.location.href='index.html'">课表</button>
    <button type="button" class="btn btn-custom shadow-sm" onclick="window.location.href='/map'">地图</button>
    <button type="button" class="btn btn-custom shadow-sm" onclick="window.location.href='reminder.html'">提醒</button>
    <button type="button" class="btn btn-custom shadow-sm" onclick="window.location.href='login.html'">个人中心</button>
  </div>

  <!-- 提醒设置内容 -->
  <div class="reminder-container">
    <h2 class="reminder-title">课前提醒设置</h2>

    <form id="reminderForm">
      <div class="form-group">
        <label class="form-label" for="minutes">提前提醒时间（分钟）</label>
        <input 
          type="number" 
          id="minutes" 
          class="minutes-input" 
          min="1"  <!-- 最小1分钟 -->
          max="60" <!-- 最大60分钟 -->
          placeholder="请输入1-60之间的数字"
          required
        >
        <small class="form-text text-muted">设置开课前多少分钟提醒（例如：输入10表示提前10分钟提醒）</small>
      </div>

      <button type="submit" class="btn-custom">保存设置</button>
    </form>

    <!-- 保存成功/失败提示 -->
    <div id="successMessage" class="message success" style="display: none;">
      提醒设置已保存！将在课前指定时间提醒您。
    </div>
    <div id="errorMessage" class="message error" style="display: none;">
      请输入1-60之间的有效数字！
    </div>
  </div>

  <script>
    // 页面加载时读取已保存的设置
    window.onload = function() {
      const savedMinutes = localStorage.getItem('reminderMinutes');
      if (savedMinutes) {
        document.getElementById('minutes').value = savedMinutes;
      }
    };

    // 表单提交事件
    document.getElementById('reminderForm').addEventListener('submit', function(e) {
      e.preventDefault(); // 阻止表单默认提交

      const minutesInput = document.getElementById('minutes');
      const minutes = parseInt(minutesInput.value);

      // 验证输入是否为1-60之间的数字
      if (minutes >= 1 && minutes <= 60) {
        // 保存设置到本地存储
        localStorage.setItem('reminderMinutes', minutes);
        
        // 显示成功提示
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
      } else {
        // 显示错误提示
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
      }
    });
  </script>
</body>
</html>
